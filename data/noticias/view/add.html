<div class="col-lg-6 col-lg-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">+ Publicación</h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" name="frmadd" ng-submit="verdatos()" >
                <div class="form-group" ng-class="{ 'has-error' : frmadd.cmbcategoria.$dirty && frmadd.cmbcategoria.$invalid }">
                    <label for="categoria" class="col-lg-2 control-label "><i class="material-icons bmd-text-primary flaticon-list88"></i></label>
                    <div class="col-lg-9">
                        <div class="bmd-field-group">
                            <select ng-model="data.categoria" name="cmbcategoria" class="form-control" ng-required="true">
                                <option>Deportes</option>
                                <option>Farandula</option>
                                <option value="">Seleccione categoría</option>
                            </select>
                            <span class="bmd-bar"></span>
                            <span ng-show="frmadd.cmbcategoria.$dirty && frmadd.cmbcategoria.$invalid"><span class="label label-danger">Seleccione la categoría</span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="textarea" class="col-lg-2 control-label "><i class="material-icons bmd-text-primary flaticon-add183"></i></label>
                    <div class="col-lg-9">
                        <div class="bmd-field-group">
                            <ng-wig ng-model="data.descripcion" ng-class="{ 'has-error' : frmadd.descripcion.$invalid && frmadd.descripcion.$touched }"></ng-wig>
                            <span class="bmd-bar"></span>
                            <span class="bmd-field-feedback">
          </span>
                        </div>
                    </div>
                </div>

                <div class="form-group has-primary" ng-class="{ 'has-error' : frmadd.url.$invalid && frmadd.url.$touched }">
                    <label for="inputurl" class="col-lg-2 control-label bmd-control-label"><i class="material-icons bmd-text-primary">account_box</i></label>
                    <div class="col-lg-9">
                        <div class="bmd-field-group">
                            <input class="bmd-input" id="url" name="url" ng-model="data.url" ng-required="true">
                            <span class="bmd-bar"></span>
                            <label class="bmd-label">URL</label>
                            <span class="bmd-field-feedback"></span>
                        </div>
                        <span for="url" ng-show="frmadd.url.$invalid && frmadd.url.$touched">
<span class="label label-danger">Campo Obligatorio</span>
                        </span>
                    </div>
                </div>
                <div class="form-group has-primary" ng-class="{ 'has-error' : frmadd.referencia.$invalid && frmadd.referencia.$touched }">
                    <label for="textarea" class="col-lg-2 control-label "><i class="material-icons bmd-text-primary flaticon-add180"></i></label>
                    <div class="col-lg-9">
                        <div class="bmd-field-group">
                            <input type="text" required="" id="reerencia" name="referencia" ng-model="data.referencia" class="bmd-input">
                            <span class="bmd-bar"></span>
                            <label class="bmd-label">Referencia</label>
                            <span for="correo" ng-show="frmadd.referencia.$invalid && frmadd.referencia.$touched">
                            <span class="label label-danger">Campo Obligatorio</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="textarea" class="col-lg-2 control-label "><i class="material-icons bmd-text-primary flaticon-photo212"></i></label>
                    <div class="col-lg-9">
                        <div class="bmd-field-group">
                            <input type="file" name="imagenes" ng-model="data.img" accept="image/*" multiple>
                            <span class="bmd-bar"></span>
                            <label class="bmd-label"></label>
                            <span class="bmd-field-feedback"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-9">
                        <button type="button" class="btn btn-warning bmd-ripple bmd-fab bmd-fab-sm bmd-floating" data-toggle="modal" data-target="#modal-preview"><span class="bmd-icon material-icons">remove_red_eye</span></button>
                        <button href="#" class="btn btn-primary bmd-ripple">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-preview" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content bmd-border-primary">
                    <div class="modal-header bmd-bg-primary">
                        <button type="button" class="close btn-link bmd-flat-btn bmd-flat-btn-light" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title bmd-text-blue-100">Vista Previa</h4>
                    </div>
                    <div class="modal-body">
                        <p>Vista previa</p>
                    </div>
                    <div class="modal-footer bmd-border-blue-100">
                        <button type="submit" class="btn btn-default bmd-ripple bmd-ink-grey-400" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
